{% extends 'template.html' %}

{%  block content %}

	{% if messages %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{% for message in messages %}
			{{message}}
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		{% endfor %}
	</div>
	{% endif %}

	<h1>Customers</h1>

{% endblock %}
